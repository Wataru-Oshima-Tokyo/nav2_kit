---
common:
  default_window: limo_aksk
parameters:
  map_name: map_sh
windows:
  - name: limo_aksk
    commands:
      - ros2 launch scout_base  scout_mini_base.launch.py
  - name: robot_localization
    commands:
      - source $HOME/foxy_ws/install/setup.bash
      - sleep 3
      - ros2 launch robot_navigation robot_localization.launch.py map_name:=${map_name}
  - name: rcs_client2 launch
    commands:
      - source $HOME/foxy_ws/install/setup.bash
      - sleep 25
      - ros2 launch robot_navigation robot_navigation.launch.py
  - name: control
    commands:
      - echo "start navigation"
      - ros2 topic echo /cmd_vel