---
common:
  default_window: robot_navigation
parameters:
  robot_name: diffbot
  map_name: akskR3
  lidar_type: velodyne
  gui: False
  headless: True
windows:
  - name: lidar_util
    commands:
      - ros2 launch robot_navigation robot_lidar_util.launch.py lidar_type:=${lidar_type} 
  - name: robot_navigation
    commands: 
      - ros2 launch robot_navigation robot_navigation.launch.py map_name:=${map_name}.yaml robot_name:=${robot_name}
  - name: limo_aksk
    commands:
      - sleep 5
      - ros2 launch sim_worlds2 diffbot_aksk.launch.py gui:=${gui} headless:=${headless}