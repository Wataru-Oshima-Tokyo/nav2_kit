---
common:
  default_window: robot_navigation
parameters:
  robot_name: diffbot
  map_name: aksk
  lidar_type: velodyne
  map_filter_name: aksk_keepout
  gui: True
  headless: False
windows:
  - name: lidar_util
    commands:
      - ros2 launch robot_navigation robot_lidar_util.launch.py lidar_type:=${lidar_type}
  - name: keepout_filter
    commands: 
      - ros2 launch robot_navigation robot_keepout_filter.launch.py map_filter_name:=${map_filter_name} 
  - name: robot_navigation
    commands: 
      - ros2 launch robot_navigation nav2_start.launch.py map_name:=${map_name}.yaml
  - name: limo_aksk
    commands:
      - ros2 launch sim_worlds2 diffbot_aksk.launch.py gui:=${gui} headless:=${headless}