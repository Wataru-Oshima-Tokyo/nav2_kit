---
common:
  default_window: lidar_util
parameters:
  robot_name: limo_ackermann
  map_name: shimizu
  map_filter_name: shimizu_keepout
  lidar_type: velodyne
  gui: True
  headless: False
windows:
  - name: lidar_util
    commands:
      - ros2 launch robot_navigation robot_lidar_util.launch.py lidar_type:=${lidar_type} 
  - name: keepout_filter
    commands: 
      - ros2 launch robot_navigation robot_keepout_filter.launch.py map_filter_name:=${map_filter_name}
  - name: robot_navigation
    commands: 
      - ros2 launch robot_navigation robot_navigation.launch.py map_name:=${map_name}.yaml robot_name:=${robot_name}
  - name: limo_aksk
    commands:
      - sleep 5
      - ros2 launch sim_worlds2 limo_shimizu.launch.py gui:=${gui} headless:=${headless}


