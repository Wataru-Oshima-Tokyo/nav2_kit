---
common:
  default_window: robot_localization
parameters:
  robot_base: scout
  robot_name: scout_mini
  map_name: akskR3
  lidar_type: rslidar
  password: agx
windows:
  - name: limo_aksk
    commands:
      - echo ${password} | ros2 launch ${robot_base}_base  ${robot_name}_base.launch.py
  - name: 3dliar_start
    commands:
      - source $HOME/foxy_ws/install/setup.bash
      - ros2 launch robot_navigation  open_rs_lidar.launch.py
  - name: robot_localization
    commands:
      - source $HOME/foxy_ws/install/setup.bash
      - sleep 3
      - ros2 launch robot_navigation robot_localization.launch.py map_name:=${map_name}.yaml lidar_type:=${lidar_type}
  - name: rcs_client2 launch
    commands:
      - source $HOME/foxy_ws/install/setup.bash
      - sleep 3
      - ros2 launch robot_navigation robot_navigation.launch.py
  - name: control
    commands:
      - echo "start navigation"
      - ros2 topic echo /cmd_vel