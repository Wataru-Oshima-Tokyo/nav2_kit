---
common:
  default_window: robot_navigation
parameters:
  robot_name: diffbot
  map_name: aksk
  world_name: map_aksk_with_obstacles
  lidar_type: velodyne
  map_filter_name: aksk_keepout
  use_simulator: True
  headless: False
windows:
  - name: lidar_util
    commands:
      - ros2 launch robot_navigation robot_lidar_util.launch.py lidar_type:=${lidar_type}
  - name: keepout_filter
    commands: 
      - ros2 launch robot_navigation robot_keepout_filter.launch.py map_filter_name:=${map_filter_name} 
  - name: robot_navigation
    commands: 
      - ros2 launch robot_navigation nav2_start.launch.py robot_name:=${robot_name} map_name:=${map_name}.yaml
  - name: aksk_wolrd
    commands:
      - ros2 launch sim_worlds2 launch_world.launch.py use_simulator:=${use_simulator} headless:=${headless} world_name:=${world_name}
  - name: spawn_diffbot
    commands:
      - ros2 launch sim_worlds2 spawn_diffbot.launch.py 