---
common:
  default_window: lidar_util
parameters:
  robot_name: diffbot
  map_name: shimizu
  world_name: map_shimizu
  map_filter_name: shimizu_keepout
  lidar_type: velodyne
  use_simulator: True
  headless: False
  camera_name: front_camera
  rviz_name: scout_mini_nav.rviz
windows:
  - name: lidar_util
    commands:
      - ros2 launch robot_navigation robot_lidar_util.launch.py lidar_type:=${lidar_type}
  - name: shimizu_world
    commands:
      - ros2 launch sim_worlds2 launch_world.launch.py use_simulator:=${use_simulator} headless:=${headless} world_name:=${world_name} rviz_file:=${rviz_name}
  - name: spawn_diffbot
    commands:
      - ros2 launch sim_worlds2 spawn_scout_mini.launch.py spawn_x_val:=0 
  - name: tag_server
    commands:
      - ros2 launch map_handler marker_reader.launch.py map_name:=${map_name} camera_name:=${camera_name}
  - name: map_server
    commands:
      - sleep 3
      - ros2 launch map_handler load_map.launch.py map_name:=${map_name}
  - name: lio_sam_node
    commands:
      - sleep 1
      - ros2 launch lio_sam slam.launch.py
  - name: lio_sam_nav
    commands:
      - sleep 5
      - ros2 launch lio_sam lio_sam_nav.launch.py
  - name: goal_handler
    commands:
      - ros2 launch goal_handler goal_handler.launch.py


