---
common:
  default_window: goal_handler
parameters:
  robot_name: diffbot
  map_name: shimizu
  world_name: map_shimizu
  lidar_type: velodyne
  use_simulator: True
  headless: false
  rviz_name: tag_map.rviz
windows:
  - name: aksk_wolrd
    commands:
      - ros2 launch sim_worlds2 launch_world.launch.py use_simulator:=${use_simulator} headless:=${headless} world_name:=${world_name} rviz_file:=${rviz_name}
  - name: spawn_diffbot
    commands:
      - ros2 launch sim_worlds2 spawn_diffbot.launch.py spawn_x_val:=0
  - name: tag_server
    commands:
      - ros2 launch map_handler marker_reader.launch.py map_name:=${map_name}
  - name: map_server
    commands:
      - ros2 launch map_handler load_map.launch.py map_name:=${map_name}
  - name: lio_sam_node
    commands:
      - sleep 1
      - ros2 launch lio_sam slam.launch.py