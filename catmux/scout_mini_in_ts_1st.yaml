---
common:
  default_window: rcs_client
parameters:
  robot_name: scout_mini
  map_name: ts_1st
  world_name: map_ts_1st
  lidar_type: velodyne
  map_filter_name: ts_1st_keepout
  use_simulator: True
  headless: True
  camera_name: front_camera
  rviz_name: limo_nav.rviz
  server_address: wataru-ubuntu
windows:
  - name: lidar_util
    commands:
      - ros2 launch robot_navigation robot_lidar_util.launch.py lidar_type:=${lidar_type}
  - name: ts_1st_world
    commands:
      - ros2 launch sim_worlds2 launch_world.launch.py use_simulator:=${use_simulator} headless:=${headless} world_name:=${world_name} 
  - name: spawn_diffbot
    commands:
      - ros2 launch sim_worlds2 spawn_scout_mini.launch.py spawn_x_val:=0
  - name: tag_server
    commands:
      - ros2 launch map_handler marker_reader.launch.py map_name:=${map_name} camera_name:=${camera_name}
  - name: map_server
    commands:
      - sleep 3
      - ros2 launch map_handler load_map.launch.py map_name:=${map_name}
  - name: lio_sam_node
    commands:
      - sleep 1
      - ros2 launch lio_sam slam.launch.py
  - name: lio_sam_nav
    commands:
      - sleep 5
      - ros2 launch lio_sam lio_sam_nav.launch.py map_name:=${map_name}
  - name: goal_handler
    commands:
      - ros2 launch goal_handler goal_handler.launch.py map_name:=${map_name}
  - name: rcs_client
    commands:
      - sleep 1
      - export RCS_SERVER_ADDRESS=${server_address}
      - export ROBOT_NAME=${robot_name}
      - export MAP_ID=${map_name}
      - ros2 launch rcs_client lio_sam_rcs_client.launch.py camera_name:=${camera_name}
